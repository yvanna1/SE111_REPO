<body>
    <h1>W6 JS Functions & Conditions </h1>

    <script>
      
      var hourlypay = Number(prompt(`how much do you get payed in an hour`))
      var hour = Number(prompt(`how many hours did you work this week`))

      var grosspay = (hourlypay * hour)
      var tax = (grosspay * 0.2)
      var netpay = (grosspay - tax)

      console.log(`grosspay ${grosspay.toFixed(2)}`)
      console.log(`tax ${tax.toFixed(2)}`)
      console.log(`netpay ${netpay.toFixed(2)}`)
      


      

    </script>


</body>
