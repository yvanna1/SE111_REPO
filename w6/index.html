<body>
    <h1>W6 JS Functions & Conditions </h1>

    <script>
      
      var paypay = Number(prompt(`how much do you get payed in an hour`))
      var hour = Number(prompt(`how many hours did you work this week`))

      var paypay = (paypay * hour)
      var tax = (paypay * 0.20)
      var netpay = (paypay - tax)

      console.log(`grosspay $${paypay.toFixed(2)}`)
      console.log(`tax $${tax.toFixed(2)}`)
      console.log(`netpay $${netpay.toFixed(2)}`)

      alert(`your grosspay for this one-week period was $${paypay}`)
      alert(`your netpay for this one-week period was $${netpay}`)
      
      
    </script>


</body>
