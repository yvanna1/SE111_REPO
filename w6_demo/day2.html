    <script>
        var preference = prompt(`would you like to order take-out?\n type 'yes' or 'no'`)
        console.log(`preference = ${preference}`)
        
        //function definition below
        function checkDining(_preference)
        {
            console.log(`inside checkDining() code`)

            if(_preference.toLowerCase() === `yes`)//makes it no longer case sentative ".tolowercase"
            {
                //when condition evals as true, code in here runs; when it evals as false it is skipped (and else runs if present)
                console.log(`take-out`)
                return `TAKE_OUT`

            }
            else
            {
                console.log(`dine-in`)
                return `DINE_IN`
            }
        }//checkDinig() CLOSE

        //function must be defined before they can be used; to use a function, call it (see below)
        var dining = checkDining(preference)//-apply value;`TAKE OUT`
        console.log(dining)

        var order = prompt(`got it. you are ordering for ${dining}. please enter the number of the item you would like today; \n1. hamburger\n2. french fries\n3. milkshake`)
        console.log(order)

        function FoodorDrink(_order)
        {
            
             if(_order < 3)
            {
              return `You want some Food.`
            }
            else if(_order === 3)
             {
             return `Milkshake Time!`
            }
            else
             {
              return `That is not a valid option.`
             }
        }//FoodorDrink () close

        alert(/*`Your choice:*/ `${FoodorDrink(Number(order))}`)

        function calcPriceWithTax(_price, _tax)
        {
            /*
            JAVASCRIPT BLOCK COMMENT
            var newPrice = _price + (_price * (_tax/100))
            return newPrice
            */

            return _price + (_price * (_tax/100))
        }//calcPriceWithTax() close

        //Function below's return values will be the possible cases for the switch statement in gettotal ()
        function getItem(_order)
        {
            if(_order === `1`)
            {
                return "Hamburger"
            }
            else if(_order === `2`)
            {
                return "French Fries"
            }
            else if(_order === `3`)
            {
                return "Milk Shake"
            }
            else 
            {
                return "Nothing"
            }
        }//getItem() closed


        var item = getItem(order)
        
        function getTotal(_item, _tax)
        {
            switch(_item)//switch statement
            {
                case `Hamburger`:

                    return calcPriceWithTax(3.00, _tax)

                    break; //removes us out of the switch block {}

                case `Milkshake!`:

                    return calcPriceWithTax(5.00, _tax)

                    break;
                    
                case `French Fries`:

                    return calcPriceWithTax(1.00, _tax)

                    break;

                case `Nothing`:

                    return calcPriceWithTax(0.00, _tax)

                    break;
            }
        }//gettotal() closed

        var total = getTotal(item, 20).toFixed(2)

        console.log(total)

        alert(`Your total is $${total}`) 
        var paid = Number(prompt(`how much money do you have? please type how much money you have`))
        
        function calcChange(_paid, _total)
        {

            return _paid - _total

        }

        var change = calcChange(paid, total).toFixed(2)

        function confirmOrder(_change)
        {

            if(_change < 0)
            {
                return `you don't have enough money.`
            }
            else
            {
                return `Your change is $${_change}.`
            }

        }//confirmOrder() CLOSE


        //Alert user of their order confirmation
        alert(confirmOrder(change))
        
        //test to the console
        console.log(change)

    </script>
